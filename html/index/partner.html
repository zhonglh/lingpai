<!DOCTYPE html>
<html>
<head>
	<title>申请成为品牌合作方</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../css/index/partner.css">
	<link rel="stylesheet" type="text/css" href="../../css/common/common.css">
</head>
<body>
	<form id='brandPartnerForm'>
		<h1 class='brandPartnerTitle'>请留下您的信息，工作人员会与您取得联络</h1>
		<div class='brandPartnerList'>
			<span>企业名称</span>
			<input type="text" name="enterpriseName" placeholder="请输入企业名称" required>
		</div>
		<div class='brandPartnerList'>
			<span>所在行业</span>
			<input type="text" name="industry" placeholder="请输入所在行业" required>
		</div>
		<div class='brandPartnerList'>
			<span>联系人</span>
			<input type="text" name="contact" placeholder="请输入联系人" required>
		</div>
		<div class='brandPartnerList'>
			<span>联系电话</span>
			<input type="text" name="contactPhone" placeholder="请输入联系电话" required isMobile="true">
		</div>
		<div class='brandPartnerBorder'></div>
		<div class='partnerSubDiv'><button class='partnerSub' type='submit'>提交</button></div>
	</form>
<script type="text/javascript" src='../../js/third/jquery.min.js'></script>
<script type="text/javascript" src='../../js/third/jquery.validate.js'></script>
<script type="text/javascript" src='../../js/third/messages_zh.js'></script>
<script type="text/javascript" src='../../js/third/layer-v3.1.1/layer/layer.js'></script>
<script type="text/javascript" src='../../js/common/common.js'></script>
<script type="text/javascript" src='../../js/common/url.js'></script>
<script type="text/javascript" src='../../js/common/service.js'></script>
<script type="text/javascript" src='../../js/business/index/partner.js'></script>
</body>
</html>
