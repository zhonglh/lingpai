<!DOCTYPE html>
<html>
<head>
	<title>灵派PC端</title>
	<link rel="stylesheet" type="text/css" href="../../../css/common/common.css">
	<link rel="stylesheet" type="text/css" href="../../../css/mangercenter/mangercenter.css">
	<link rel="stylesheet" type="text/css" href="../../../css/common/font-awesome-4.7.0/css/font-awesome.min.css">
	<meta charset="utf-8">
</head>
<body>
<div class='header'>
	<div class='clearfix headerContent'>
		<div class='headerLeft'>
			<a href="../../index/index.html"><img src="../../../images/raw_1478675952.png" class='logoImg'>
				<span class='logo familyText'>灵派LOGO</span>
			</a>
			<span class='partner'>申请成为品牌合作方</span>
		</div>
		<div class='headerRight clearfix'>
			<ul class='headerRightLeft headerRightLeft2'>
				<li><a href='../../expertAdvisers/expertAdvisers.html'>专家顾问</a></li>
				<li class='switchInfo'><a href='../../foundPerson/foundPerson.html'>发现牛人</a></li>
				<li class='exitLogin'><a href='../../foundProject/foundProject.html'>发现项目</a></li>
				<li class='headerMargin'>工作中心</li>
				<li>通知<span class='notice'>1</span></li>
			</ul>
			<div class='headerRight2 headerRight2Img'>
				<img src="../../../images/raw_1467091988.jpeg"><span>小威</span>
			</div>			
		</div>
	</div>
</div>
<div class='inner manageInner'>
	<div class='conMiddle clearfix'>
		<div class='editInfo clearfix'>
			<h1>编辑个人资料</h1>						
			<div class='editInfoLeft'>
				<ul class='editInfoLeftUl'>
					<li>
						<span class='editInfoLeftTitle editInfoLeftTitleClick'>基础信息</span>					
					</li>
					<li>
						<a class='editInfoLeftTitle' href='realNameAnthEdit.html'>实名认证</a>
					</li>
					<li>
						<a class='editInfoLeftTitle' href='payInfoEdit.html'>支付信息</a>	
					</li>
				</ul>						
			</div>
			<div class='editInfoRights'>
				<div class='editInfoRight'>
					<h2>编辑基础信息</h2>
					<form id='baseInfoEditForm'>
						<ul class='editInfoRightUl'>
							<li>
								<span>昵称*</span>
								<input type="text" name="name2" placeholder="请输入昵称" required>
							</li>
							<li>
								<span>性别*</span>
								<select name='sex' required>
									<option value='2'>女</option>
									<option value='1'>男</option>
								</select>
							</li>
							<li>
								<span>联系电话*</span>
								<input type="text" name="mobile" required isMobile="true" placeholder="请输入联系电话">
							</li>
							<li>
								<dl class='selectStatus recruitmentStatus'>
									<dt>请选择身份*</dt>
									<dd>
										<input type="radio" name="recruitmentStatus" id='recruitmentStatus' required value='1'>
										<label for='recruitmentStatus'><span>自由职业者</span></label>
									</dd>
									<dd>
										<input type="radio" name="recruitmentStatus" id='recruitmentStatus1' value='2'>
										<label for='recruitmentStatus1'>
											<span>网签员工</span>
										</label>
										<span class='applyToBe'>申请成为网签员工
											<i class='fa fa-question-circle'>
												<span class='appleNotice'>京东方升级到封建士大夫精神附件</span>
											</i>
										</span>
									</dd>
									<dd>
										<input type="radio" name="recruitmentStatus" id='recruitmentStatus2' value='3' class='checked'>
										<label for='recruitmentStatus2'><span>企签员工</span></label>
										<span class='selectCompany'>选择所在企业（只限签约企业）
											<div class='clickSelectCompany'>
												<span>点击选择企业</span>
												<input type="text" name="channel" id='channel'>
											</div>
										</span>
										<div class='selectCompanyName'></div>
									</dd>
								</dl>
							</li>
							<li>
								<span class='headImgTitle'>上传头像</span><br>
								<img src="../../../images/raw_1467091988.jpeg" class='headImg'>
								<input type="file" class='uploadHead' id='uploadHead'>
								<input type="hidden" name="icon2" id='icon2'>
							</li>
						</ul>
						<input type="submit" name="" value='保存' class='baseBtn' id='saveBtn'>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src='../../../js/third/jquery.min.js'></script>
<script type="text/javascript" src='../../../js/third/layer-v3.1.1/layer/layer.js'></script>
<script type="text/javascript" src='../../../js/third/jquery.validate.js'></script>
<script type="text/javascript" src='../../../js/third/messages_zh.js'></script>
<script type="text/javascript" src='../../../js/third/layui/layui.all.js'></script>
<script type="text/javascript" src='../../../js/third/jquery.cookie.js'></script>
<script type="text/javascript" src='../../../js/common/common.js'></script>
<script type="text/javascript" src='../../../js/common/service.js'></script>
<script type="text/javascript" src='../../../js/common/url.js'></script>
<script type="text/javascript" src='../../../js/common/uploadfile.js'></script>
<script type="text/javascript" src='../../../js/business/mangercenter/mangercenter.js'></script>
<script type="text/javascript" src='../../../js/business/mangercenter/personal/baseInfo.js'></script>
</body>
</html>
