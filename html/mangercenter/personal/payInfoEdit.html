<!DOCTYPE html>
<html>
<head>
	<title>灵派PC端</title>
	<link rel="stylesheet" type="text/css" href="../../../css/common/common.css">
	<link rel="stylesheet" type="text/css" href="../../../css/mangercenter/mangercenter.css">
	<link rel="stylesheet" type="text/css" href="../../../css/common/font-awesome-4.7.0/css/font-awesome.min.css">
	<meta charset="utf-8">
</head>
<body>
<div class='header'>
	<div class='clearfix headerContent'>
		<div class='headerLeft'>
			<a href="index.html"><img src="../../../images/raw_1478675952.png" class='logoImg'>
				<span class='logo familyText'>灵派LOGO</span>
			</a>
			<span class='partner'>申请成为品牌合作方</span>
		</div>
		<div class='headerRight clearfix'>
			<ul class='headerRightLeft headerRightLeft2'>
				<li><a href=''>专家顾问</a></li>
				<li class='switchInfo'><a href=''>发现牛人</a></li>
				<li class='exitLogin'><a href=''>发现项目</a></li>
				<li class='headerMargin'>工作中心</li>
				<li>通知<span class='notice'>1</span></li>
			</ul>
			<div class='headerRight2 headerRight2Img'>
				<img src="../../../images/raw_1467091988.jpeg"><span>小威</span>
			</div>			
		</div>
	</div>
</div>
<div class='inner manageInner'>
	<div class='conMiddle clearfix'>
		<div class='editInfo clearfix'>
			<h1>编辑个人资料</h1>						
			<div class='editInfoLeft'>
				<ul class='editInfoLeftUl'>
					<li>
						<a class='editInfoLeftTitle' href='baseInfoEdit.html'>基础信息</a>					
					</li>
					<li>
						<a class='editInfoLeftTitle' href='realNameAnthEdit.html'>实名认证</a>
					</li>
					<li>
						<span class='editInfoLeftTitle editInfoLeftTitleClick'>支付信息</span>	
					</li>
				</ul>						
			</div>
			<div class='editInfoRights'>
				<div class='editInfoRight'>
					<h2>编辑支付信息</h2>
					<p class='editInfoRightNotice'>支付信息用于薪资发放，请务必填写真实信息</p>
					<form id='payInfoForm'>
						<ul class='editInfoRightUl payInfo'>
							<li>
								<span>请输入支付宝账号</span><br>
								<input type="text" name="account" placeholder="请输入支付宝账号" required>
							</li>
							<li>
								<span>请输入银行账号</span>
								<div class='payList'><span>请填写持卡人姓名</span><input type="text" name="cardPersonName" placeholder="请输入持卡人姓名" required></div>
								<div class='payList'><span>请填写银行卡号</span><input type="text" name="cardCode" isBank='true' placeholder="请输入银行卡号" required></div>
								<div class='payList'><span>请选择发卡银行</span>
								<select name='cardBank' required>
									<option>中国银行</option>
									<option>农业银行</option>
									<option>招商银行</option>
								</select></div>
								<div class='payList'><span>请选择开户行</span><input type="" name="cardWhere" placeholder="请输入开户行" required></div>
							</li>
						</ul>
						<input type="submit" name="" value='保存' class='baseBtn'>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src='../../../js/third/jquery.min.js'></script>
<script type="text/javascript" src='../../../js/third/layer-v3.1.1/layer/layer.js'></script>
<script type="text/javascript" src='../../../js/third/luhmCheck.js'></script>
<script type="text/javascript" src='../../../js/third/jquery.validate.js'></script>
<script type="text/javascript" src='../../../js/third/messages_zh.js'></script>
<script type="text/javascript" src='../../../js/common/common.js'></script>
<script type="text/javascript" src='../../../js/common/service.js'></script>
<script type="text/javascript" src='../../../js/common/url.js'></script>
<script type="text/javascript" src='../../../js/business/mangercenter/mangercenter.js'></script>
<script type="text/javascript" src='../../../js/business/mangercenter/personal/payInfo.js'></script>
</body>
</html>
